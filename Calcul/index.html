<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Hesablama</title>
    <link rel="stylesheet" href="assets/css/stly.css">
</head>
<body>

    <input id="num1" type="number" placeholder="Number-1">
    <input id="num2" type="number" placeholder="Number-2">
    <br>

    <button class="btn toplama" onclick="hesabla('+')">Toplama</button>
    <button class="btn cixma" onclick="hesabla('-')">Cixma</button>
    <button class="btn vurma" onclick="hesabla('*')">Vurma</button>
    <button class="btn bolme" onclick="hesabla('/')">Bolme</button>

    <br>
    <input id="result" type="text" placeholder="neticeni burani yazdirin" readonly>

    <script src="assets/script/script.js"></script>
</body>
</html>
